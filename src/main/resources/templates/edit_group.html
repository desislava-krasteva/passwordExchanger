<script  type="text/javascript" src="/js/sendpass.js"></script>
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PASSEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <form th:action="@{/admin/{user_id}/{role_id}}" th:object = "${user}"  method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
      <input class="form-control"
             type="hidden"
             th:value="${user_id}"
             id="user_id"
             name="user_id"/>
      <input class="form-control"
             type="hidden"
             th:value="${role_id}"
             id="role_id"
             name="role_id"/>
      <form style="width:100%" class="fh5co-form animate-box" data-animate-effect="fadeIn">
        <table class = "table table-striped" style="width:100%" id="table">
          <thead>
          <tr>
            <th colspan="5">
              <h2>Users from this group</h2>
            </th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Email</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each = "user : ${userList}">

            <td style="display:none;" th:text = "${user.user_id}" th:value="${user.user_id}" th:id="${user.user_id}" ></td>
            <td th:text = "${user.user_names}" ></td>
            <td th:text = "${user.user_email}"></td>
            <td>
            </td>
          </tr>
          </tbody>
        </table>



        <div class ="form-group">
          <label for="user" class="sr-only">Select User</label>

          <select class="form-control"  id="user" name="user">
            <option value="Select group">Select User</option>
            <option th:each="userNo : ${userListNo}"
                    th:value="${userNo.user_id}"
                    th:text="${userNo.user_email}">
            </option>
          </select>
        </div>
        <div class ="form-group">
          <input type="submit" value="Add to group" class="btn btn-primary">
          <input type="button" value="Cancel" class="btn btn-cancel" onclick="window.history.back();">
        </div>

      </form>

  </div>

</div>
</div>
</body>
</html>
