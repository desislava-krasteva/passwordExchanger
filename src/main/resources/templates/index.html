    <html xmlns:th="http://www.thymeleaf.org">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form th:action="@{/index}" th:object = "${user}" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text"  class="form-control" th:field="*{user_username}" placeholder="Username" id="username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" th:field="*{user_password}" showPassword="true" id="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <p>Not registered? <a th:href = "@{/register}">Sign Up</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>

    </div>
</div>
