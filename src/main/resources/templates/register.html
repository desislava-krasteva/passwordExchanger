<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Register</h1>
            <div class = "card-body">
                <form th:action="@{/register}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label><b>Email</b></label>
                        <input
                                type = "text"
                                name = "user_email"
                                th:field = "*{user_email}"
                                class = "form-control"
                                placeholder="Enter email"
                        />
                    </div>
                    <div class ="form-group">
                        <label><b>Username</b></label>
                        <input
                                type = "text"
                                name = "user_username"
                                th:field = "*{user_username}"
                                class = "form-control"
                                placeholder="Enter username"
                        />
                    </div>
                    <div class ="form-group">
                        <label><b>Names</b></label>
                        <input
                                type = "text"
                                name = "user_names"
                                th:field = "*{user_names}"
                                class = "form-control"
                                placeholder="Enter names"
                        />
                    </div>
                    <label><b>Select role</b></label>
                    <select class="form-control" id="${roleList}"  name = "role_id" >
                        <option th:each="role_id : ${roleList}"
                                th:value="${role_id.role_id}"
                                th:text="${role_id.role_name}"
                                >
                        </option>

                    </select>
                    </label>
                    <p></p>
                    <div class ="form-group">
                        <label><b>Password</b></label>
                        <input
                                type = "password"
                                name = "user_password"
                                th:field = "*{user_password}"
                                class = "form-control"
                                placeholder="Enter password"
                        />
                    </div>


                    <div class = "text-center">
                        <button type="submit" class = "btn btn-outline-dark btn-lg">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
