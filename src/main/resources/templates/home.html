<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Received Passwords</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    </div>
</nav>
<br>
<br>
<style>
    .search {
            display: flex;
            justify-content: center;
                }
    button{margin-left:5px;}

    .generator-header {
    font-size: 1.8em;
    font-weight: 500;
}
</style>
<form th:action="@{/home}" th:object = "${user}" method="POST">

<div class ="container">
    <table class = "table table-striped" style="width:110%">
        <thead>
        <tr>
            <th class="generator-header" colspan="5">Received Passwords</th>
        </tr>
        <tr>
            <th>Description</th>
            <th>From</th>
            <th>Password</th>
        </tr>
        </thead>
        <input class="form-control"
               type="hidden"
               th:value="${user_id}" id="user_id" name="user_id" />
        <tbody>
        <tr th:each = "password : ${passwordsList}">
            <td th:text = "${password.password_desc}" ></td>
            <td th:text = "${password.password_from_name}" ></td>
            <td th:text = "${password.password}" ></td>
        </tr>
        </tbody>
    </table>
    <table class = "table table-striped" style="width:110%">
        <thead>
        <tr>
            <th class="generator-header" colspan="5">Sent Passwords</th>
        </tr>
        <tr>
            <th>Description</th>
            <th>To</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "sendpassword : ${sendPasswordsList}">
            <td th:text = "${sendpassword.password_desc}" ></td>
            <td th:text = "${sendpassword.password_to_name}" ></td>
            <td th:text = "${sendpassword.password}" ></td>
        </tr>
        </tbody>
    </table>
    <div class = "text-center">
        <button type="submit" class = "btn btn-outline-dark btn-lg">
            Submit
        </button>



</div>
</div>
</form>

</body>
</html>
