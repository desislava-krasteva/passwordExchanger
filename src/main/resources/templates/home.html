<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PASSEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<style>
    .generator-header {
    font-size: 1.8em;
    font-weight: 500;
}
</style>
<div class ="container">
<form th:action="@{/home}" th:object = "${user}" method="POST" style="width:100%" class="fh5co-form animate-box" data-animate-effect="fadeIn">

    <table class = "table table-striped" style="width:100%">
        <thead>
        <tr>
            <th class="generator-header" colspan="5">Received Passwords</th>
        </tr>
        <tr>
            <th>Description</th>
            <th>From</th>
            <th>Password</th>
        </tr>
        </thead>
        <input class="form-control"
               type="hidden"
               th:value="${user_id}" id="user_id" name="user_id" />
        <div class = "text-center">
            <button type="submit" class = "btn btn-outline-dark btn-lg">
                Submit
            </button>
        </div>
        <tbody>
        <tr th:each = "password : ${passwordsList}">
            <td th:text = "${password.password_desc}" ></td>
            <td th:text = "${password.password_from_name}" ></td>
            <td th:text = "${password.password_text}" ></td>
            <td th:text = "${password.password}" type="hidden" id="password"></td>
            <td>

                <input class="btn btn-primary" type="button" value="Input" onclick="copyText()">
                <script>
                    function copyText() {

                        /* Select text area by id*/
                        let Text = document.getElementById("password");

                        /* Select the text inside text area. */
                        Text.select();

                        /* Copy selected text into clipboard */
                        navigator.clipboard.writeText(Text.value);


                    }
                </script>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</div>
<div class="container">
    <form style="width:100%" class="fh5co-form animate-box" data-animate-effect="fadeIn">
    <table class = "table table-striped" style="width:110%">
        <tbody>
        <thead>
        <tr>
            <th class="generator-header" colspan="5">Sent Passwords</th>
        </tr>
        <tr>
            <th>Description</th>
            <th>To</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "sendpassword : ${sendPasswordsList}">
            <td th:text = "${sendpassword.password_desc}" ></td>
            <td th:text = "${sendpassword.password_to_name}" ></td>
            <td th:text = "${sendpassword.password}" ></td>
        </tr>
        </tbody>
    </table>


    </form>
</div>
</body>
</html>
