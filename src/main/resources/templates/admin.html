<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PASSEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    .table td:nth-child(5) { display:hidden; }
</style>
<body>
<div class ="container">
    <form style="width:100%" class="fh5co-form animate-box" data-animate-effect="fadeIn">
        <table class = "table table-striped" style="width:100%" id="table">
            <thead>
            <tr>
                <th colspan="5">
                    <h2>Users</h2>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <th>User name</th>
                <th>Email</th>
                <th>Group</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "user : ${usersList}">
                <td style="display:none;" th:text = "${user.user_id}" th:value="${user.user_id}" th:id="${user.user_id}" ></td>
                <td th:text = "${user.user_names}" ></td>
                <td th:text = "${user.user_username}"></td>
                <td th:text = "${user.user_email}"></td>
                <td th:text = "${user.user_roles}"></td>
                <input class="form-control"
                       type="hidden"
                       th:value="${user_id}" id="user_id" name="user_id" />
                <td>
                    <a class ="btn btn-danger" th:href = "@{/admin/{user_id}/{id}(user_id=${user_id},id=${user.user_id})}" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                        </svg></a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class ="container">
    <form th:action="@{/home}" th:object = "${userroles}" method="POST" style="width:100%" class="fh5co-form animate-box" data-animate-effect="fadeIn">
        <table class = "table table-striped" style="width:100%">
            <thead>
            <tr>
                <th colspan="5"><h2>Groups</h2></th>
            </tr>
            <tr>
                <th>Groups</th>
                <th>All users in the group</th>
                <th>Action</th>
            </tr>
            </thead>
            <input class="form-control"
                   type="hidden"
                   th:value="${user_id}" id="user_id2" name="user_id" />
            <tbody>
            <tr th:each = "userroles : ${rolesList}">
                <td style="display:none;" th:text = "${userroles.role_id}" th:value="${userroles.role_id}" th:id="${userroles.role_id}" ></td>
                <td th:text = "${userroles.role_name}" ></td>
                <td th:text = "${userroles.users}" ></td>
                <td>
                    <a class ="btn btn-danger" th:href = "@{/admin/{role_id}/{id}(user_id=${user_id},id=${userroles.role_id})}" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                        </svg></a>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-primary" value="Add new group">
    </form>
</div>
</body>
</html>
