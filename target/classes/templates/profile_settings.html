    <body>
    <script type="text/javascript">
        $(document).ready(function() {

         let currentPassword = document.getElementById("current_password");

var pass=document.getElementById("current_password");
pass.addEventListener('input', onInput);
function onInput(){
  var duration = 1000;
  clearTimeout(pass._timer);
  pass._timer = setTimeout(()=>{
    update(this.value);
  }, duration);
}


function update(){
         let currentPassword = document.getElementById("current_password");

   var user_id=document.getElementById("user_id").value;
   var password=document.getElementById("current_password").value;
   var data ={user_id:user_id ,password:password};

      if(currentPassword.value == ""){
        document.getElementById("new_password").disabled = true;
        document.getElementById("rep_new_password").disabled = true;
         document.getElementById("saveButton").disabled = false;

        $('#current_pass_error').text('');}
      else{
              $.ajax({
            type: "POST",
            url : "http://localhost:8080/validatePassword",
            data: data,
            success: function (data) {
            if(data=="correct"){
               document.getElementById("new_password").disabled = false;
        document.getElementById("rep_new_password").disabled = false;
         $('#current_pass_error').text('');}
 if(data=="incorrect"){
            document.getElementById("new_password").disabled = true;
        document.getElementById("rep_new_password").disabled = true;
        document.getElementById("pass_error").innerText = "";
        document.getElementById("rep_pass_error").innerText = "";
            $('#current_pass_error').text('Passwords is not correct!');}
            },
            error: function (data) {
 alert("error");
            },
        });
      }
    }

    $('#email').focusout(function(){
      $('#email').filter(function(){
        var email = $('#email').val();

        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        if ( !emailReg.test( email ) || email.length==0 || email=="") {
          document.getElementById("email_error").innerText = "Please provide correct email.";
 document.getElementById("saveButton").disabled = true;
        }else{
          document.getElementById("email_error").innerText = "";
           document.getElementById("saveButton").disabled =false;
        }
      });
    });
    $('#new_password').focusout(function(){
      $('#new_password').filter(function(){
          var pass = $('#new_password').val();
          var passReg = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
          if (( !passReg.test( pass ) || !pass ||pass=="") && document.getElementById("saveButton").disabled == true ) {
              document.getElementById("pass_error").innerText = "Password should be between 6-16 characters. Should contain letters, numbers and special character.";
               document.getElementById("saveButton").disabled = true;
          }else{
              document.getElementById("pass_error").innerText = "";
               document.getElementById("saveButton").disabled =false;
          }
      });
    });
    $('#name').focusout(function(){
      $('#name').filter(function(){
          var names = $('#name').val();
          var namesReg = /^[a-zA-Z\s]*$/;
          if ( !namesReg.test( names ) || !names || names=="") {
              document.getElementById("names_error").innerText = "Names are incorrect. Should contain only letters.";
               document.getElementById("saveButton").disabled = true;
          }else{
              document.getElementById("names_error").innerText = "";
               document.getElementById("saveButton").disabled =false;
          }
      });
    });

    $('#rep_new_password').on('blur', function() {
      const password = $('#new_password').val();
      const confirm_password = $(this).val();
      if(password != confirm_password) {
          $('#rep_pass_error').text('Passwords do not match!');
           document.getElementById("saveButton").disabled = true;
      } else {
          $('#rep_pass_error').text('');
           document.getElementById("saveButton").disabled =false;
      }
    });
});
        function saveProfile(){
       Swal.fire({
       title: 'Do you want to save the changes?',
       showCancelButton: true,
       confirmButtonText: 'Yes',
       denyButtonText: 'No',
       customClass: {
         actions: 'my-actions',
         cancelButton: 'order-1 right-gap',
         confirmButton: 'order-2',
       },
       }).then((result) => {
           if (result.isConfirmed) {
       Swal.fire('Saved!', '', 'success')
     document.getElementById('formSaveProfile').submit();

           }
            else if (result.isDenied) {
         Swal.fire('Changes are not saved', '', 'info')
       }
         });
         }
    </script>
        <div class="container">
            <div class="row col-md-6" style="margin-left:25%">
                <form th:action="@{/home/settings/{user_id}}"

                      method="POST"
                      class="fh5co-form animate-box"
                      data-animate-effect="fadeIn"
                      id="formSaveProfile"
                >
                    <h2>Public Profile</h2>
                    <input class="form-control"
                           type="hidden"
                           th:value="${user_id}"
                           id="user_id"
                           name="user_id"
                    />

                    <div class="form-group">
                        <label for="name" class="sr-only">Names</label>
                        <input type = "text"
                               name = "user_names"

                               th:value="${names}"
                               class = "form-control"
                               placeholder="Names"
                               id="name"

                        />
                        <p id="names_error"></p>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type = "text"
                               name = "user_email"

                               th:value="${email}"
                               class = "form-control"
                               placeholder="Email"
                               id="email"
                        />
                        <p id="email_error"></p>
                    </div>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type = "text"
                               name= "user_username"

                               th:value = "${username}"
                               class = "form-control"
                               placeholder="Username"
                               id="username"
                               disabled
                        />
                    </div>
                    <h2>Change password</h2>
                    <div class="form-group">
                        <label for="current_password" class="sr-only">Current password</label>
                        <input type = "password"
                               name = "current_password"
                               class = "form-control"
                               placeholder="Current password"
                               id="current_password"
                        />
                        <p id="current_pass_error"></p>
                    </div>
                    <div class="form-group">
                        <label for="new_password" class="sr-only">New password</label>
                        <input type = "password"
                               name = "new_password"
                               class = "form-control"
                               placeholder="New password"
                               id="new_password"
                        />
                        <p id="pass_error"></p>
                    </div>
                    <div class="form-group">
                        <label for="rep_new_password" class="sr-only">Repeat new password</label>
                        <input type = "password"
                               name = "rep_new_password"
                               class = "form-control"
                               placeholder="Repeat new password"
                               id="rep_new_password"
                        />
                        <p id="rep_pass_error"></p>
                    </div>
                    <table class = "table table-striped" style="width:100%" id="table">
                        <thead>
                            <tr>
                                <th colspan="5">
                                    <h2>Groups</h2>
                                </th>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "role : ${roleList}">
                                <td style="display:none;" th:text = "${role.role_id}" th:value="${role.role_id}" th:id="${role.role_id}" ></td>
                                <td th:text = "${role.role_name}" ></td>
                                <td>
                                    <input class="form-control"
                                           type="hidden"
                                           th:value="${id}"
                                           id="id2"
                                           name="id"
                                    />
                                    <a class ="btn btn-danger" th:href = "@{/home/settings/{user_id}/{role_id}(role_id=${role.role_id},user_id=${user_id})}" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class ="form-group" id="select_group">
                        <table>
                            <tr>
                                <td style="width:90%">
                                    <select class="form-control"  id="role_id" name="role_id">
                                        <option value="Select group">Select Group</option>
                                        <option th:each="role : ${roleListNo}"
                                                th:value="${role.role_id}"
                                                th:text="${role.role_name}">
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <button type="submit" name="add" class="btn btn-success2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class ="form-group">
                        <button type="button" id="saveButton" value="Save changes" class="btn btn-primary"th:attr="onclick=|saveProfile()|">Save</button>
                        <input type="submit" value="Back" name="cancel" class="btn btn-cancel">
                    </div>
                </form>
            </div>
