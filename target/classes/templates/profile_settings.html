    <script type="text/javascript">
        $(document).ready(function () {

            // Initially hide the error messages when the page loads
            $('.error-message').hide();

            // Variable to track the form's overall validity
            var isFormValid = false;

            // Variable to track if something is changed
            var isAnyValueChanged = false;

            // Variables to store original name and email
            var oldName = $('#name').val();
            var oldEmail = $('#email').val();

            // Initially disable the new_password and rep_new_password fields
            $("#new_password").prop("disabled", true);
            $("#rep_new_password").prop("disabled", true);

            // Validate name
            function areNamesValid() {
                var names = $('#name').val();
                var namesReg = /^[a-zA-Z\s]*$/;
                if (isAnyValueChanged){
                console.log(oldName);
                    if (names === oldName){
                        $('#names_error').hide();
                    } else if (!namesReg.test(names) || names.length === 0) {
                        $('#names_error').text("Names are incorrect. Should contain only letters.").show();
                        isFormValid = false;
                    } else {
                        $('#names_error').hide();
                        isFormValid = true;
                    }
                } else {
                    $('#names_error').hide();
                    isFormValid = false;
                }
            }

            // Validate email
            function isEmailValid() {
                var email = $('#email').val();
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                if (isAnyValueChanged){
                    if (email === oldEmail){
                        $('#email_error').hide();
                    } else if (!emailReg.test(email) || email.length === 0) {
                        $('#email_error').text("Please provide correct email.").show();
                        isFormValid = false;
                    } else {
                        var data ={user_id:email ,password:""};
                        $.ajax({
                            type: "POST",
                            url : "http://localhost:8080/validateEmailAndUsername",
                            data: data,
                            success: function (data) {
                                if(data=="correct"){
                                    $('#email_error').hide();
                                    isFormValid = true;
                                }
                                if(data=="incorrect"){
                                    $('#email_error').text("This email is already taken!").show();
                                    isFormValid = false;
                                }
                            },
                            error: function (data) {
                               isFormValid = false;
                               Swal.fire({
                                   title: 'Error!',
                                   text: 'An error occurred while validating the email.',
                                   icon: 'error'
                               });
                            },
                        });
                    }
                } else {
                    $('#email_error').hide();
                    isFormValid = false;
                }
            }

            // Validate current password
            var currentPassword = $("#current_password");
            currentPassword.on('input', onInput);

            function onInput() {
                var duration = 1000;
                clearTimeout(currentPassword._timer);
                currentPassword._timer = setTimeout(() => {
                    update(currentPassword.val());
                }, duration);
            }

            function update() {
                var user_id = $("#user_id").val();
                var password = $("#current_password").val();
                var data = { user_id: user_id, password: password };
                if (isAnyValueChanged) {
                    if (password === "") {
                        $("#new_password").prop("disabled", true);
                        $("#rep_new_password").prop("disabled", true);
                        $('#current_pass_error').text('');
                    } else {
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8080/validatePassword",
                            data: data,
                            success: function(data) {
                                if (data === "correct") {
                                    $("#new_password").prop("disabled", false);
                                    $("#rep_new_password").prop("disabled", false);
                                    $('#current_pass_error').text('');
                                }
                                if (data === "incorrect") {
                                    $("#new_password").prop("disabled", true);
                                    $("#rep_new_password").prop("disabled", true);
                                    $('#current_pass_error').text('Password is not correct!');
                                    $('#pass_error').text('');
                                    $('#rep_pass_error').text('');
                                    isFormValid = false;
                                }
                            },
                            error: function() {
                                Swal.fire({
                                    title: 'Error!',
                                    text: 'An error occurred while validating the password.',
                                    icon: 'error'
                                });
                            },
                        });
                    }
                } else {
                    isFormValid = false;
                    $('#current_pass_error').text('');
                    $('#pass_error').text('');
                    $('#rep_pass_error').text('');
                }
            }

            // Validate new password
            function isPasswordValid() {
                var pass = $('#new_password').val();
                var oldPass = $('#current_password').val();
                var passReg = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
                if (pass !== oldPass){
                    if ((!passReg.test(pass) || !pass)) {
                         $("#pass_error").text("Password should be between 6-16 characters. Should contain letters, numbers, and special character.").show();
                         isFormValid = false;
                    } else {
                        $("#pass_error").text("");
                    }
                } else {
                    $("#pass_error").text("New password can't be the same as current password").show();
                    isFormValid = false;
                }
            }

            // Validate password match
            function doPasswordsMatch() {
                const password = $('#new_password').val();
                const confirm_password = $('#rep_new_password').val();
                if (password !== confirm_password) {
                  $('#rep_pass_error').text('Passwords do not match!').show();
                  isFormValid = false;
                } else {
                  $('#rep_pass_error').hide();
                  isFormValid = true;
                }
            }

            function toggleSubmitButton() {
                // Check if the form is valid by testing the validity
                if (isFormValid) {
                    $('#saveButton').prop('disabled', false); // Enable the button
                } else {
                    $('#saveButton').prop('disabled', true); // Disable the button
                }
            }

            function isAnythingChanged(){
                var password = $("#current_password").val();
                var email = $('#email').val();
                var names = $('#name').val();
                if (password === ""  && email === oldEmail && names === oldName) {
                    isAnyValueChanged = false;
                    isFormValid = false;
                }
                else {
                    isAnyValueChanged = true;
                }
            }

            $('#name').on('input', function() {
                areNamesValid();
                isAnythingChanged();
                toggleSubmitButton();
            });

            $('#email').on('input', function() {
                isEmailValid();
                isAnythingChanged();
                toggleSubmitButton();
            });

            $('#new_password').on('focusout', function() {
                isPasswordValid();
                toggleSubmitButton();
            });

            $('#rep_new_password').on('blur', function() {
                doPasswordsMatch();
                toggleSubmitButton();
            });
        })

        function saveProfile() {
                Swal.fire({
                    title: 'Do you want to save the changes?',
                    showCancelButton: true,
                    confirmButtonText: 'Yes',
                    denyButtonText: 'No',
                    customClass: {
                        actions: 'my-actions',
                        cancelButton: 'order-1 right-gap btn swal-cancel',
                        confirmButton: 'order-2 btn swal-primary',
                    },
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'Saved!',
                            icon: 'success',
                            customClass: {
                                confirmButton: 'btn swal-primary',
                            },
                        });
                        $('#formSaveProfile').submit();
                    } else {
                        Swal.fire({
                            title: 'Changes are not saved!',
                            icon: 'info',
                            customClass: {
                                confirmButton: 'btn swal-primary',
                            },
                        });
                    }
                });
            }
    </script>

        <div class="container">
            <div class="row col-md-6" style="margin-left:25%">
                <form th:action="@{/home/settings/{user_id}}"

                      method="POST"
                      class="fh5co-form animate-box"
                      data-animate-effect="fadeIn"
                      id="formSaveProfile"
                >
                    <h2>Public Profile</h2>
                    <input class="form-control"
                           type="hidden"
                           th:value="${user_id}"
                           id="user_id"
                           name="user_id"
                    />

                    <div class="form-group">
                        <label for="name" class="sr-only">Names</label>
                        <input type = "text"
                               name = "user_names"
                               th:value="${names}"
                               class = "form-control"
                               placeholder="Names"
                               id="name"
                        />
                        <p id="names_error" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type = "text"
                               name = "user_email"
                               th:value="${email}"
                               class = "form-control"
                               placeholder="Email"
                               id="email"
                        />
                        <p id="email_error" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type = "text"
                               name= "user_username"
                               th:value = "${username}"
                               class = "form-control"
                               placeholder="Username"
                               id="username"
                               disabled
                        />
                    </div>
                    <h2>Change password</h2>
                    <div class="form-group">
                        <label for="current_password" class="sr-only">Current password</label>
                        <input type = "password"
                               name = "current_password"
                               class = "form-control"
                               placeholder="Current password"
                               id="current_password"
                        />
                        <p id="current_pass_error" class="error_message"></p>
                    </div>
                    <div class="form-group">
                        <label for="new_password" class="sr-only">New password</label>
                        <input type = "password"
                               name = "new_password"
                               class = "form-control"
                               placeholder="New password"
                               id="new_password"
                        />
                        <p id="pass_error" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="rep_new_password" class="sr-only">Repeat new password</label>
                        <input type = "password"
                               name = "rep_new_password"
                               class = "form-control"
                               placeholder="Repeat new password"
                               id="rep_new_password"
                        />
                        <p id="rep_pass_error" class="error-message"></p>
                    </div>
                    <table class = "table table-striped" style="width:100%" id="table">
                        <thead>
                            <tr>
                                <th colspan="5">
                                    <h2>Groups</h2>
                                </th>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "role : ${roleList}">
                                <td style="display:none;" th:text = "${role.role_id}" th:value="${role.role_id}" th:id="${role.role_id}" ></td>
                                <td th:text = "${role.role_name}" ></td>
                                <td>
                                    <input class="form-control"
                                           type="hidden"
                                           th:value="${id}"
                                           id="id2"
                                           name="id"
                                    />
                                    <a class ="btn btn-danger" th:href = "@{/home/settings/{user_id}/{role_id}(role_id=${role.role_id},user_id=${user_id})}" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class ="form-group" id="select_group">
                        <table>
                            <tr>
                                <td style="width:90%">
                                    <select class="form-control"  id="role_id" name="role_id">
                                        <option value="Select group">Select Group</option>
                                        <option th:each="role : ${roleListNo}"
                                                th:value="${role.role_id}"
                                                th:text="${role.role_name}">
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <button type="submit" name="add" class="btn btn-success2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class ="form-group">
                        <button type="button" id="saveButton" value="Save changes" class="btn btn-primary" th:attr="onclick=|saveProfile()|" disabled>Save</button>
                        <input type="submit" value="Back" name="cancel" class="btn btn-cancel">
                    </div>
                </form>
            </div>
        </div>
    </body>
