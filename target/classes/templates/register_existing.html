<script  type="text/javascript" src="/js/register.js"></script>
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PASSEX Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/animate.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class="col-md-4 col-md-offset-4">
                    <!-- Start Sign In Form -->
                    <form th:action="@{/register}" th:object = "${user}" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                        <h2>Register</h2>
                        <div class ="form-group">
                            <label for="user_name" class="sr-only">>Name and Surname</label>
                            <input
                                    id="user_names"
                                    type = "text"
                                    name = "user_names"
                                    th:field = "*{user_names}"
                                    class = "form-control"
                                    placeholder="Name and Surname"
                                    required
                            />
                            <p id="names_error"></p>
                        </div>
                        <div class ="form-group">
                            <label for="user_name" class="sr-only">Username</label>
                            <input
                                    type = "text"
                                    name = "user_username"
                                    th:field = "*{user_username}"
                                    class = "form-control"
                                    id="user_name"
                                    placeholder="Username"
                                    required
                            />
                        </div>
                        <div class ="form-group">
                            <label for="user_email" class="sr-only">Email</label>
                            <input
                                    id="user_email"
                                    type = "text"
                                    name= "user_email"
                                    th:field = "*{user_email}"
                                    class = "form-control"
                                    placeholder="Email"
                                    required
                            />
                            <p id="email_error"></p>
                        </div>
                        <div class ="form-group">
                            <label for="user_password" class="sr-only" ><b>Password</b></label>
                            <input
                                    id="user_password"
                                    type = "password"
                                    name = "user_password"
                                    th:field = "*{user_password}"
                                    class = "form-control"
                                    placeholder="Password"
                                    required
                            />
                            <p id="pass_error"></p>
                        </div>
                        <div class ="form-group">
                            <label for="user_rep_password" class="sr-only" ><b>Repeat Password</b></label>
                            <input
                                    id="user_rep_password"
                                    type = "password"
                                    name = "user_rep_password"
                                    class = "form-control"
                                    placeholder="Repeat Password"
                                    required
                            />
                        </div>
                        <div class="form-group">
                            <label for="${roleList}" class="sr-only"><b>Select role</b></label>
                            <select class="form-control" id="${roleList}"  name = "role_id" >
                                <option value="0">Select Role</option>
                                <option
                                        th:each="role_id : ${roleList}"
                                        th:value="${role_id.role_id}"
                                        th:text="${role_id.role_name}"
                                >
                                </option>
                            </select>
                        </div>
                        <p id="error_existing">There is already a user with the same username or email!</p>
                        <div class="form-group">
                            <p>Already registered? <a href="index.html">Sign In</a></p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
