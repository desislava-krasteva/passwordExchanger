<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PASSEX Edit user</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script>

   function saveChanges(){

                Swal.fire({
                    title: 'Do you want to save the changes?',
                    showCancelButton: true,
                    confirmButtonText: 'Yes',
                    denyButtonText: 'No',
                    customClass: {
                        actions: 'my-actions',
                        cancelButton: 'order-1 right-gap btn swal-cancel',
                        confirmButton: 'order-2 btn swal-primary',
                    },
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Success!",
                            text: "Changes successfully saved!",
                            customClass: {
                                confirmButton: 'btn swal-primary',
                            },
                        icon: "success"
                        });
                        document.getElementById('formSave').submit();
                    }else{
                        Swal.fire({
                            title: "Changes are not saved",
                            customClass: {
                                confirmButton: 'btn swal-primary',
                            },
                        icon: "info"
                        });
                    }
                });
            }

  $(document).ready(function () {
   var clicked = $('#clicked').val()
       if (clicked == 'true') {
           $('#saveButton').removeAttr('disabled');
       } else {
           $('#saveButton').attr('disabled', 'disabled');
       }
   });


</script>
<div class="container">
  <div class="row col-md-6" style="margin-left:25%">
    <form th:action="@{/admin/editUser/{id}/{user_id}}" th:object = "${user}" id='formSave' method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
      <h2>Edit user</h2>
      <input type="hidden" name="clicked" id="clicked" th:value="${clicked}"/>

      <input class="form-control"
             type="hidden"
             th:value="${user_id}"
             id="user_id"
             name="user_id"
      />
      <input class="form-control"
             type="hidden"
             th:value="${id}"
             id="id"
             name="id"
      />
      <div class="form-group">
        <label for="name" class="sr-only">Names</label>
        <input type = "text"
               name = "user_names"
               th:field = "*{user_names}"
               class = "form-control"
               placeholder="Names"
               id="name"
               disabled
        />
      </div>
      <div class="form-group">
        <label for="name" class="sr-only">Names</label>
        <input type = "text"
               name = "user_email"
               th:field = "*{user_email}"
               class = "form-control"
               placeholder="Email"
               id="email"
               disabled
        />
      </div>
      <div class="form-group">
        <label for="name" class="sr-only">Names</label>
        <input type = "text"
               name= "user_username"
               th:field = "*{user_username}"
               class = "form-control"
               placeholder="Username"
               id="username"
               disabled
        />
      </div>
      <table class = "table table-striped" style="width:100%" id="table">
        <thead>
        <tr>
          <th colspan="5">
            <h2>Groups</h2>
          </th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "role : ${roleList}">
          <td style="display:none;" th:text = "${role.role_id}" th:value="${role.role_id}" th:id="${role.role_id}" ></td>
          <td th:text = "${role.role_name}" ></td>
          <td>
            <input class="form-control"
                   type="hidden"
                   th:value="${id}"
                   id="id2"
                   name="id"
            />
            <a class ="btn btn-danger" th:href = "@{/admin/deleteUserFromGroup/{id}/{user_id}/{role_id}(role_id=${role.role_id},id=${id},user_id=${user_id})}" id="deleteButton" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
              </svg>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class ="form-group" id="select_group">
        <table>
          <tr>
            <td style="width:90%">
              <select class="form-control"  id="role_id" name="role_id">
                <option value="Select group">Select Group</option>
                <option th:each="role : ${roleListNo}"
                        th:value="${role.role_id}"
                        th:text="${role.role_name}">
                </option>
              </select>

            </td>
            <td>
              <button type="submit" name="add" class="btn btn-success2" id="addButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
        <div class ="form-group">
          <button type="button" name="save" value="Save changes" class="btn btn-primary custom-button" id="saveButton" th:attr="onclick=|saveChanges()|">Save</button>

          <input type="submit" value="Back" name="cancel" class="btn btn-cancel">
        </div>

    </form>
  </div>
</div>
</body>
</html>
