<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PASSEX Add new group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
  <script type="text/javascript">
    function createRole(){
      var user_id=document.getElementById("user_id").value;
      var name=document.getElementById("name").value;
      Swal.fire({
        title: 'Do you want to save the changes?',
        showCancelButton: true,
        confirmButtonText: 'Yes',
        denyButtonText: 'No',
        customClass: {
          actions: 'my-actions',
          cancelButton: 'order-1 right-gap btn swal-cancel',
          confirmButton: 'order-2 btn swal-primary',
        },
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
                  title: "Saved!",
                  text: "The group has been saved.",
                  icon: "success",
                  customClass: {
                  confirmButton: 'btn swal-primary',
                  }
                });
          $.ajax({
            type: "get",
            url : "/admin/addNewGroup/"+user_id+"/"+name,
            contentType: "application/json",
            success: function (locationToRedirect) {
              window.location = '/admin?user_id='+locationToRedirect;
            },
            error: function () {},
          });
        }
        else if (result.isDenied) {
          Swal.fire('Changes are not saved', '', 'info')
        }
      });
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form th:action="@{/admin/addNewGroup}"   method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
            <h2>Create new group</h2>
            <input class="form-control"
                   type="hidden"
                   th:value="${user_id}"
                   id="user_id"
                   name="user_id"/>
            <div class="form-group">
              <label for="name" class="sr-only">Group name</label>
              <input
                      type = "text"
                      name = "name"
                      class = "form-control"
                      placeholder="Group name"
                      id="name"
              />
            </div>
            <div class ="form-group">
              <button type="button" class="btn btn-primary custom-button" th:attr="onclick=|createRole()|">Add</button>
              <input type="button" value="Back" class="btn btn-cancel" onclick="window.history.back();">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
