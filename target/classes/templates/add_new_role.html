<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PASSEX Add new group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form th:action="@{/admin/addNewGroup/{user_id}}"  th:object = "${user}" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
            <h2>Create new group</h2>
            <input class="form-control"
                   type="hidden"
                   th:value="${user_id}"
                   id="user_id"
                   name="user_id"/>
            <div class="form-group">
              <label for="name" class="sr-only">Group name</label>
              <input
                      type = "text"
                      name = "name"
                      class = "form-control"
                      placeholder="Group name"
                      id="name"
              />
            </div>
            <div class ="form-group">
              <input type="submit" value="Create group" class="btn btn-primary">
              <input type="button" value="Back" class="btn btn-cancel" onclick="window.history.back();">
            </div>
          </form>
        </div>
      </div>
  </div>
  </body>
</html>
